# This is a basic workflow to help you get started with Actions

name: CI
env:
  RELEASE: 0.2.7
  BINARY_NAME: kitura
  PACKAGE_NAME: kitura-cli
  LINUX_DIR_PATH: wackynewpath
  LINUX_PATH: /usr/local/bin
  LINUX_BINARY: $(LINUX_DIR)$(LINUX_PATH)/$(BINARY_NAME)
  MACOS_DIR: darwin-amd64
  MACOS_PATH: /
  MACOS_BINARY: $(MACOS_DIR)$(MACOS_PATH)/$(BINARY_NAME)

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2

    - run:  |
        mkdir -p $LINUX_DIR_PATH/artifact
        mkdir -p a/neww/path/artifact
        ls

    - run: echo hello > $LINUX_DIR_PATH/artifact/world1.txt
    - run: echo hello > $LINUX_DIR_PATH/artifact/world2.txt
    - run: echo hello > $LINUX_DIR_PATH/world3.txt

    - uses: actions/upload-artifact@v2
      with:
        name: ${PACKAGE_NAME}_${RELEASE}
        path: |
          $LINUX_DIR_PATH/artifact/
          $LINUX_DIR_PATH/world3.txt
